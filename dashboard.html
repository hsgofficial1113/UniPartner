<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPartner - Student Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --card-bg: #101014;
            --neon-purple: #bc13fe;
            --neon-blue: #0ff0fc;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --input-bg: #1a1a20;
            --border-color: #2a2a35;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main);
            display: flex; height: 100vh; overflow: hidden; 
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px; background: var(--card-bg); padding: 2rem;
            display: flex; flex-direction: column; border-right: 1px solid var(--border-color);
            z-index: 10;
        }
        .logo {
            font-size: 1.8rem; font-weight: 800;
            background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text; background-clip: text; color: transparent;
            margin-bottom: 3rem; display: flex; align-items: center; gap: 10px;
        }
        .nav-item {
            padding: 1rem; margin-bottom: 0.8rem; border-radius: 12px;
            color: var(--text-muted); cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 15px; font-weight: 600; text-decoration: none;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(188, 19, 254, 0.1); color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }
        .nav-item.matching-btn {
            background: linear-gradient(45deg, var(--neon-purple), #7a00cc); color: white;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.4); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(188, 19, 254, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(188, 19, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(188, 19, 254, 0); }
        }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        /* NOTIFICATIONS */
        .notification-wrapper { position: relative; }
        .bell-icon { font-size: 1.4rem; cursor: pointer; color: var(--text-main); transition: 0.3s; }
        .bell-icon:hover { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .badge {
            position: absolute; top: -5px; right: -5px; background: red; color: white;
            font-size: 0.7rem; width: 18px; height: 18px; border-radius: 50%;
            display: none; align-items: center; justify-content: center; font-weight: bold;
        }
        .notif-dropdown {
            position: absolute; right: 0; top: 40px; width: 300px;
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 10px; box-shadow: 0 5px 30px rgba(0,0,0,0.8);
            display: none; z-index: 100;
        }
        .notif-dropdown.show { display: block; }
        .notif-header { padding: 10px 15px; border-bottom: 1px solid var(--border-color); font-weight: bold; color: var(--neon-blue); }
        .notif-item { padding: 10px 15px; border-bottom: 1px solid #1f1f25; font-size: 0.9rem; color: #ddd; }
        .notif-item span { color: var(--neon-purple); font-weight: bold; }

        /* CARDS & FORMS */
        .neon-card {
            background: var(--card-bg); border-radius: 20px; padding: 2.5rem;
            border: 1px solid var(--border-color); box-shadow: 0 0 10px rgba(0,0,0,0.3); margin-bottom: 2rem;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .form-group.full-width { grid-column: span 2; }
        label { font-size: 0.9rem; color: var(--text-muted); }
        input, select, textarea {
            padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--input-bg); color: white; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--neon-purple); }
        input[readonly] { background: #0a0a0a; color: #555; border-color: #222; cursor: not-allowed; }
        .btn-save {
            background: var(--neon-blue); color: black; padding: 1rem 2.5rem; border: none; 
            border-radius: 8px; font-weight: bold; cursor: pointer; float: right; transition: 0.3s;
        }
        .btn-save:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(15, 240, 252, 0.4); }

        /* SEARCH GRID */
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
        .user-card {
            background: #15151a; border: 1px solid var(--border-color);
            border-radius: 15px; padding: 1.5rem; text-align: center; transition: 0.3s;
        }
        .user-card:hover { border-color: var(--neon-purple); box-shadow: 0 0 20px rgba(188, 19, 254, 0.2); }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); display: none;
            justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #15151a; width: 90%; max-width: 500px; border-radius: 20px;
            border: 1px solid var(--neon-purple); padding: 2rem; animation: popup 0.3s ease-out; position: relative;
        }
        @keyframes popup { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #fff; cursor: pointer; }
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }
        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 20px; font-size: 1.5rem; }
        .social-links a { color: white; transition: 0.3s; }
        .social-links a:hover { transform: scale(1.2); color: var(--neon-blue); }

        /* TOGGLE SWITCH */
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--neon-purple); }
        input:checked + .slider:before { transform: translateX(26px); }

        @media (max-width: 900px) { .sidebar { width: 70px; padding: 1rem; } .nav-item span, .logo span { display: none; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-graduation-cap"></i><span>UniPartner</span></div>
        <div class="nav-item active" onclick="switchTab('profile', this)"><i class="fa-regular fa-id-card"></i><span>My Profile</span></div>
        <div class="nav-item" onclick="switchTab('search', this)"><i class="fa-solid fa-magnifying-glass"></i><span>Find Crushes</span></div>
        <a href="matching.html" class="nav-item matching-btn"><i class="fa-solid fa-heart-pulse"></i><span>Your Matching</span></a>
        <a href="message.html" class="nav-item"><i class="fa-regular fa-comments"></i><span>Messages</span></a>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Logout</span></div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 id="page-title">My Dashboard</h2>
            <div class="notification-wrapper">
                <i class="fa-regular fa-bell bell-icon" onclick="toggleNotifications()"></i>
                <div class="badge" id="notif-count">0</div>
                <div class="notif-dropdown" id="notif-dropdown">
                    <div class="notif-header">Crush Requests</div>
                    <div id="notif-list" style="max-height: 300px; overflow-y: auto;">
                        <div class="notif-item" style="text-align:center; color:#555;">No new requests</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-section" class="neon-card">
            <h3 style="color: var(--neon-blue); margin-bottom: 20px;">Identity Details</h3>
            <form id="updateForm">
                <div class="form-grid">
                    <div class="form-group"><label>First Name (Locked)</label><input type="text" id="p-fname" readonly></div>
                    <div class="form-group"><label>Last Name (Locked)</label><input type="text" id="p-lname" readonly></div>
                    <div class="form-group full-width"><label>Reg No (Locked)</label><input type="text" id="p-regno" readonly></div>
                    <div class="form-group full-width"><label>University (Locked)</label><input type="text" id="p-uni" readonly></div>
                    <div class="form-group full-width"><label>Faculty (Locked)</label><input type="text" id="p-fac" readonly></div>

                    <div class="form-group"><label>Birth Date</label><input type="date" id="p-dob"></div>
                    <div class="form-group"><label>Status</label><select id="p-status"><option>Single</option><option>In a Relationship</option><option>It's Complicated</option></select></div>
                    <div class="form-group full-width"><label>Bio</label><textarea id="p-bio" rows="4" placeholder="Describe yourself..."></textarea></div>
                    
                    <div class="form-group full-width"><label>Social Media</label>
                        <div style="display: flex; gap: 10px; margin-bottom:10px;">
                            <input type="text" id="p-fb" placeholder="Facebook URL" style="flex:1">
                            <input type="text" id="p-wa" placeholder="WhatsApp Number" style="flex:1">
                        </div>
                        <input type="text" id="p-ig" placeholder="Instagram Handle" style="width:100%">
                    </div>
                </div>
                <br>
                <button type="button" class="btn-save" onclick="updateProfile()">UPDATE PROFILE</button>
            </form>
        </div>

        <div id="search-section" style="display: none;">
            <div class="neon-card" style="padding: 1.5rem; display: flex; gap: 1rem;">
                <input type="text" id="search-input" placeholder="Search by name..." style="flex: 2;">
                <button onclick="performSearch()" style="background: var(--neon-purple); color: white; border: none; padding: 0 1.5rem; border-radius: 8px; cursor: pointer;">Search</button>
            </div>
            <div class="user-grid" id="results-grid">
                <p style="color:#777; grid-column: 1/-1; text-align: center;">Search for students to see results...</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="profileModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div style="text-align: center; border-bottom: 1px solid #333; padding-bottom: 15px;">
                <h2 id="m-name" style="color: white;">User Name</h2>
                <p id="m-faculty" style="color: var(--neon-blue);">Faculty</p>
            </div>
            <div style="padding: 20px 0;">
                <div class="detail-row"><span style="color:#888">University</span><span id="m-uni" style="color:white">Uni</span></div>
                <div class="detail-row"><span style="color:#888">Age</span><span id="m-age" style="color:white">--</span></div>
                <div class="detail-row"><span style="color:#888">Status</span><span id="m-status" style="color:var(--neon-purple)">Single</span></div>
                <p id="m-bio" style="margin-top:15px; color:#ccc; font-style: italic; background: #222; padding: 10px; border-radius: 5px;">Bio...</p>
                
                <div class="social-links">
                    <a href="#" id="m-fb" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" id="m-wa" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" id="m-ig" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <span style="font-size: 0.9rem; color: #888;">Send Anonymously?</span>
                        <label class="toggle-switch"><input type="checkbox" id="m-anon"><span class="slider"></span></label>
                    </div>
                    <input type="hidden" id="m-userid">
                    <button onclick="sendCrushRequestFromModal()" style="width:100%; padding:12px; background:var(--neon-purple); border:none; color:white; font-weight:bold; border-radius:8px; cursor:pointer;">
                        Send Crush Request <i class="fa-solid fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // 1. YOUR SUPABASE CONFIGURATION
        // ==========================================
        const SUPABASE_URL = 'https://qfphldkagncbdayxbwkm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmcGhsZGthZ25jYmRheXhid2ttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMjEwNDUsImV4cCI6MjA4NDg5NzA0NX0.1wFaOihsBx5dMkVzHviqDEwAKd9EDnNIr1WqpPVgJLY';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        // ==========================================
        // 2. STARTUP LOGIC
        // ==========================================
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                // If not logged in, redirect to login page
                 window.location.href = 'index.html';
                // alert("Please Login First!");
            } else {
                currentUser = user;
                loadMyProfile();
                loadMissedNotifications();
                listenForNotifications();
            }
        });

        // ==========================================
        // 3. PROFILE LOGIC (Matches your Schema)
        // ==========================================
        async function loadMyProfile() {
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUser.id)
                .single();

            if (data) {
                // Locked Fields
                document.getElementById('p-fname').value = data.first_name || '';
                document.getElementById('p-lname').value = data.last_name || '';
                document.getElementById('p-regno').value = data.reg_no || ''; // Added Reg No
                document.getElementById('p-uni').value = data.university || '';
                document.getElementById('p-fac').value = data.faculty || '';
                
                // Editable Fields
                document.getElementById('p-dob').value = data.birthdate || '';
                document.getElementById('p-status').value = data.status || 'Single';
                document.getElementById('p-bio').value = data.bio || '';
                
                // JSON Socials
                if(data.socials) {
                    document.getElementById('p-fb').value = data.socials.fb || '';
                    document.getElementById('p-wa').value = data.socials.wa || '';
                    document.getElementById('p-ig').value = data.socials.ig || '';
                }
            }
        }

        async function updateProfile() {
            const updates = {
                birthdate: document.getElementById('p-dob').value || null,
                status: document.getElementById('p-status').value,
                bio: document.getElementById('p-bio').value,
                socials: {
                    fb: document.getElementById('p-fb').value,
                    wa: document.getElementById('p-wa').value,
                    ig: document.getElementById('p-ig').value
                }
            };

            const { error } = await supabase
                .from('profiles')
                .update(updates)
                .eq('id', currentUser.id);

            if (error) alert('Error: ' + error.message);
            else alert('Profile updated successfully! âœ…');
        }

        // ==========================================
        // 4. SEARCH LOGIC
        // ==========================================
        async function performSearch() {
            const query = document.getElementById('search-input').value;
            const grid = document.getElementById('results-grid');
            
            if(!query) return;

            grid.innerHTML = '<p style="color:#777; grid-column:1/-1; text-align:center;">Searching...</p>';

            // Search by First OR Last Name
            const { data: users, error } = await supabase
                .from('profiles')
                .select('*')
                .or(`first_name.ilike.%${query}%,last_name.ilike.%${query}%`)
                .neq('id', currentUser.id) // Don't show myself
                .limit(20);

            if (error) { console.error(error); return; }

            grid.innerHTML = '';
            if (!users || users.length === 0) {
                grid.innerHTML = '<p style="color:#777; grid-column:1/-1; text-align:center;">No students found.</p>';
                return;
            }

            users.forEach(u => {
                // Calculate Age
                let age = "--";
                if(u.birthdate) {
                    const dob = new Date(u.birthdate);
                    const diff = Date.now() - dob.getTime();
                    age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
                }

                // Encode JSON safely
                const safeSocials = u.socials ? JSON.stringify(u.socials).replace(/"/g, '&quot;') : '{}';
                const safeBio = u.bio ? u.bio.replace(/'/g, "\\'") : '';
                
                // Card HTML
                const card = `
                <div class="user-card">
                    <h3 style="color:white;">${u.first_name} ${u.last_name}</h3>
                    <p style="color:var(--neon-blue); font-size:0.8rem; margin-bottom:10px;">${u.faculty || 'Unknown Faculty'}</p>
                    <button onclick="openModal('${u.id}', '${u.first_name} ${u.last_name}', '${u.faculty}', '${u.university}', '${age}', '${u.status}', '${safeBio}', ${safeSocials})" 
                    style="background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 8px; border-radius: 5px; cursor: pointer;">
                        View Profile
                    </button>
                </div>`;
                grid.innerHTML += card;
            });
        }

        // ==========================================
        // 5. NOTIFICATION LOGIC
        // ==========================================
        
        function listenForNotifications() {
            supabase
                .channel('public:notifications')
                .on('postgres_changes', { 
                    event: 'INSERT', 
                    schema: 'public', 
                    table: 'notifications', 
                    filter: `receiver_id=eq.${currentUser.id}` 
                }, (payload) => {
                    // Alert
                    alert("ðŸ’– You received a new Crush Request!");
                    loadMissedNotifications();
                })
                .subscribe();
        }

        async function loadMissedNotifications() {
            // Join with sender details to get Name
            const { data: notifs } = await supabase
                .from('notifications')
                .select(`
                    *,
                    sender:sender_id (first_name, last_name)
                `)
                .eq('receiver_id', currentUser.id)
                .order('created_at', { ascending: false });

            const badge = document.getElementById('notif-count');
            const list = document.getElementById('notif-list');
            
            // Check unread
            const unreadCount = notifs ? notifs.filter(n => !n.is_read).length : 0;
            
            if (unreadCount > 0) {
                badge.innerText = unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }

            if(notifs && notifs.length > 0) {
                list.innerHTML = '';
                notifs.forEach(n => {
                    const senderName = n.is_anonymous ? "A Secret Admirer" : (n.sender ? `${n.sender.first_name} ${n.sender.last_name}` : "Unknown");
                    const item = `
                    <div class="notif-item">
                        <span>${senderName}</span> sent you a crush request!
                        <div style="font-size:0.7rem; color:#777; margin-top:5px;">${new Date(n.created_at).toLocaleTimeString()}</div>
                    </div>`;
                    list.innerHTML += item;
                });
            }
        }

        async function sendCrushRequestFromModal() {
            const receiverId = document.getElementById('m-userid').value;
            const isAnon = document.getElementById('m-anon').checked;
            
            if(!receiverId) return;

            const { error } = await supabase
                .from('notifications')
                .insert({
                    sender_id: currentUser.id,
                    receiver_id: receiverId,
                    type: 'crush_request',
                    is_anonymous: isAnon
                });

            if (error) {
                alert("Error sending request: " + error.message);
            } else {
                alert("Request Sent Successfully! ðŸ’˜");
                closeModal();
            }
        }

        // ==========================================
        // 6. UI HELPERS
        // ==========================================
        function switchTab(sectionId, element) {
            document.getElementById('profile-section').style.display = 'none';
            document.getElementById('search-section').style.display = 'none';
            
            document.querySelectorAll('.nav-item').forEach(item => {
                if(!item.getAttribute('href')) item.classList.remove('active');
            });

            if(sectionId === 'profile') {
                document.getElementById('profile-section').style.display = 'block';
                document.getElementById('page-title').innerText = 'My Dashboard';
            } else {
                document.getElementById('search-section').style.display = 'block';
                document.getElementById('page-title').innerText = 'Find Crushes';
            }
            if(element) element.classList.add('active');
        }

        function toggleNotifications() {
            document.getElementById('notif-dropdown').classList.toggle('show');
            // Optional: Mark as read here if you want
        }

        function openModal(id, name, fac, uni, age, status, bio, socials) {
            document.getElementById('m-userid').value = id;
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-faculty').innerText = fac || 'Unknown Faculty';
            document.getElementById('m-uni').innerText = uni || 'Unknown Uni';
            document.getElementById('m-age').innerText = age + " Years";
            document.getElementById('m-status').innerText = status || 'Single';
            document.getElementById('m-bio').innerText = bio || 'No bio yet...';
            
            document.getElementById('m-fb').href = socials.fb || '#';
            document.getElementById('m-wa').href = socials.wa ? `https://wa.me/${socials.wa}` : '#';
            document.getElementById('m-ig').href = socials.ig ? `https://instagram.com/${socials.ig}` : '#';

            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
