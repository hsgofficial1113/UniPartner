<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniPartner | Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME --- */
        :root {
            --bg-dark: #000000;
            --card-bg: #101014;
            --accent: #bc13fe; 
            --highlight: #0ff0fc;
            --danger: #ff0055;
            --success: #00ff88; /* Added for Success Toasts */
            --text-main: #ffffff;
            --border: #333;
            --font-head: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-body); }
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- TOAST NOTIFICATIONS (COPIED FROM AUTH.HTML) --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            background: rgba(20, 20, 20, 0.95); border-left: 4px solid var(--danger); /* Default red for error */
            padding: 15px 25px; border-radius: 8px; color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 15px;
            font-size: 0.9rem; animation: slideIn 0.3s ease, fadeOut 0.5s ease 3.5s forwards;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .toast.success { border-left-color: var(--success); } /* Green for success */
        .toast i { font-size: 1.2rem; }
        
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-10px); pointer-events: none; } }

        /* --- SIDEBAR / BOTTOM NAV --- */
        .sidebar {
            width: 260px; background: rgba(18, 18, 18, 0.98); padding: 2rem;
            display: flex; flex-direction: column; border-right: 1px solid var(--border);
            z-index: 20; transition: 0.3s;
        }
        .logo { font-family: 'Syncopate', sans-serif; font-size: 1.4rem; color: var(--accent); margin-bottom: 3rem; display: flex; align-items: center; gap: 10px; }
        
        .nav-item {
            padding: 1rem; margin-bottom: 0.8rem; border-radius: 12px; color: #888;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 15px; font-weight: 600; text-decoration: none;
        }
        .nav-item:hover, .nav-item.active { background: rgba(188, 19, 254, 0.1); color: var(--accent); border: 1px solid var(--accent); }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; padding: 2rem; overflow-y: auto; position: relative; padding-bottom: 80px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        
        .welcome-box h1 { font-family: var(--font-head); font-size: 2.2rem; color: white; margin-bottom: 5px; }
        .welcome-box p { color: var(--highlight); font-size: 0.85rem; letter-spacing: 1px; text-transform: uppercase; }

        /* CARDS */
        .neon-card { background: var(--card-bg); border-radius: 20px; padding: 2rem; border: 1px solid var(--border); box-shadow: 0 0 20px rgba(188, 19, 254, 0.1); margin-bottom: 2rem; }
        .section-title { font-family: var(--font-head); color: var(--accent); margin-bottom: 1.5rem; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* FORMS */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .full-width { grid-column: span 2; }
        
        label { font-size: 0.75rem; text-transform: uppercase; color: #888; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
            background: #1a1a20; color: white; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--accent); }
        input[readonly] { background: #0a0a0a; color: #555; cursor: not-allowed; }

        .btn-save { background: var(--accent); color: white; padding: 12px 30px; border: none; border-radius: 50px; font-weight: 800; cursor: pointer; float: right; }
        
        /* DANGER ZONE */
        .danger-zone { margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #333; }
        .btn-delete {
            background: rgba(255, 0, 85, 0.1); color: var(--danger); border: 1px solid var(--danger);
            padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s;
        }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* SEARCH FILTERS */
        .filter-container {
            display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr; gap: 10px;
            background: rgba(188, 19, 254, 0.05); padding: 15px; border-radius: 16px; border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .user-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 16px; padding: 1.5rem; text-align: center; }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 450px; border-radius: 20px; border: 1px solid var(--accent); padding: 2rem; position: relative; animation: popIn 0.3s ease; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; color: #fff; cursor: pointer; }
        
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .delete-input { border: 1px solid var(--danger); color: var(--danger); text-align: center; font-weight: bold; letter-spacing: 2px; margin: 15px 0; }

        /* MOBILE RESPONSIVE */
        @media (max-width: 1000px) {
             .filter-container { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar {
                position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
                flex-direction: row; justify-content: space-around; align-items: center;
                padding: 0; border-right: none; border-top: 1px solid var(--border);
                background: black;
            }
            .logo, .nav-item span { display: none; }
            .nav-item { margin: 0; padding: 10px; font-size: 1.2rem; border: none; }
            .nav-item.active { background: transparent; color: var(--accent); border: none; }
            .main-content { padding: 1.5rem; padding-bottom: 90px; }
            .form-grid, .filter-container { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>
    
    <div id="toast-container"></div>

    <div class="sidebar">
        <div class="logo"><i class="fa-solid fa-graduation-cap"></i><span>UniPartner</span></div>
        <div class="nav-item active" onclick="switchTab('profile', this)"><i class="fa-regular fa-id-card"></i><span>Profile</span></div>
        <div class="nav-item" onclick="switchTab('search', this)"><i class="fa-solid fa-magnifying-glass"></i><span>Find</span></div>
        <a href="matching.html" class="nav-item"><i class="fa-solid fa-heart-pulse"></i><span>Match</span></a>
        <a href="message.html" class="nav-item"><i class="fa-regular fa-comments"></i><span>Chat</span></a>
        <div class="nav-item" style="margin-top: auto;" onclick="logout()"><i class="fa-solid fa-power-off"></i><span>Exit</span></div>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="welcome-box">
                <h1 id="welcome-msg">Good Morning</h1>
                <p>Student Portal</p>
            </div>
            <div class="notification-wrapper">
                <i class="fa-regular fa-bell" style="font-size: 1.5rem; color:white; cursor:pointer;" onclick="showToast('No new notifications', 'error')"></i>
            </div>
        </div>

        <div id="profile-section" class="neon-card">
            <h3 class="section-title">Identity Details</h3>
            
            <div class="form-grid">
                <div class="form-group"><label>First Name (Locked)</label><input type="text" id="p-fname" readonly></div>
                <div class="form-group"><label>Last Name (Locked)</label><input type="text" id="p-lname" readonly></div>
                <div class="form-group full-width"><label>Reg No (Locked)</label><input type="text" id="p-regno" readonly></div>
                <div class="form-group full-width"><label>University (Locked)</label><input type="text" id="p-uni" readonly></div>
                
                <div class="form-group"><label>Faculty (Locked)</label><input type="text" id="p-fac" readonly></div>
                <div class="form-group"><label>Birth Date (Locked)</label><input type="date" id="p-dob" readonly></div>
                
                <div class="form-group"><label>Gender (Locked)</label><input type="text" id="p-gender" readonly></div>
                <div class="form-group"><label>Status</label><select id="p-status"><option>Single</option><option>In a Relationship</option></select></div>
                
                <div class="form-group full-width"><label>Bio</label><textarea id="p-bio" rows="4"></textarea></div>
                
                <div class="form-group full-width"><label>Socials</label>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <input type="text" id="p-fb" placeholder="Facebook URL" style="flex:1">
                        <input type="text" id="p-wa" placeholder="WhatsApp" style="flex:1">
                    </div>
                    <input type="text" id="p-ig" placeholder="Instagram URL" style="width:100%; margin-top:10px;">
                </div>
            </div>
            
            <div style="margin-top: 20px; overflow: hidden;">
                <button type="button" class="btn-save" onclick="updateProfile()">Save Changes</button>
            </div>

            <div class="danger-zone">
                <h4 style="color:var(--danger); margin-bottom:10px;">Danger Zone</h4>
                <p style="font-size:0.8rem; color:#888; margin-bottom:15px;">Irreversible action. All data will be wiped.</p>
                <button class="btn-delete" onclick="openDeleteModal()">Delete My Account</button>
            </div>
        </div>

        <div id="search-section" style="display: none;">
            <div class="filter-container">
                <input type="text" id="search-name" placeholder="Name..." style="background:#000;">
                
                <select id="filter-uni">
                    <option value="">All Universities</option>
                    <option value="University of Peradeniya">UOP</option>
                    <option value="University of Colombo">UOC</option>
                    <option value="University of Moratuwa">UOM</option>
                    <option value="University of Kelaniya">UOK</option>
                    <option value="University of Japura">USJ</option>
                </select>

                <select id="filter-faculty"><option value="">All Faculties</option><option value="Engineering">Engineering</option><option value="Medicine">Medicine</option><option value="Science">Science</option><option value="Arts">Arts</option></select>
                <select id="filter-gender"><option value="">Any Gender</option><option value="Male">Male</option><option value="Female">Female</option></select>
                <select id="filter-age"><option value="">Any Age</option><option value="18-21">18 - 21</option><option value="22-24">22 - 24</option><option value="25+">25+</option></select>
                
                <button class="btn-save" style="width:100%; margin:0; float:none;" onclick="performSearch()">Search</button>
            </div>
            
            <div class="user-grid" id="results-grid">
                <p style="color:#777; grid-column:1/-1; text-align:center;">Apply filters to find students...</p>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="profileModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('profileModal')">&times;</span>
            <h2 id="m-name" style="text-align:center; color:white;">User Name</h2>
            <p id="m-faculty" style="text-align:center; color:var(--highlight);">Faculty</p>
            <p id="m-details" style="text-align:center; color:#777; font-size:0.8rem; margin-bottom:10px;">Age â€¢ Gender</p>
            
            <div style="padding: 20px 0;">
                <p id="m-bio" style="color:#ccc; background:#1a1a1a; padding:15px; border-radius:8px;">Bio...</p>
                <div style="text-align:center; margin-top:20px; font-size:1.5rem; gap:15px; display:flex; justify-content:center;">
                    <a href="#" id="m-fb" target="_blank" style="color:white;"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" id="m-wa" target="_blank" style="color:white;"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" id="m-ig" target="_blank" style="color:white;"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <input type="hidden" id="m-userid">
                <button onclick="sendCrushRequestFromModal()" class="btn-save" style="width:100%; margin-top:20px; float:none;">Send Crush Request ðŸ’˜</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="deleteModal" style="z-index: 2000;">
        <div class="modal-content" style="border-color: var(--danger);">
            <span class="close-modal" onclick="closeModal('deleteModal')">&times;</span>
            <h2 style="text-align:center; color:var(--danger);">Delete Account?</h2>
            <p style="text-align:center; color:#ccc; margin: 15px 0;">Type <strong>DELETE</strong> below to confirm.</p>
            <input type="text" id="delete-confirm-input" class="delete-input" placeholder="Type DELETE here">
            <button onclick="confirmDeleteAccount()" class="btn-delete" style="background:var(--danger); color:white; margin-top:10px;">Confirm Deletion</button>
            <button onclick="closeModal('deleteModal')" style="width:100%; background:transparent; border:none; color:#888; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script>
        // --- 1. TOAST FUNCTION ---
        function showToast(msg, type='error') {
            const box = document.getElementById('toast-container');
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerHTML = `<i class="fas ${type==='success'?'fa-check':'fa-exclamation-circle'}"></i> <span>${msg}</span>`;
            box.appendChild(div);
            setTimeout(()=>div.remove(), 4000);
        }

        // --- 2. GREETING ---
        const h = new Date().getHours();
        const msg = h < 12 ? "Good Morning" : (h < 16 ? "Good Afternoon" : "Good Evening");
        document.getElementById('welcome-msg').innerText = msg;

        // --- 3. CONFIG ---
        const SUPABASE_URL = 'https://qfphldkagncbdayxbwkm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmcGhsZGthZ25jYmRheXhid2ttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMjEwNDUsImV4cCI6MjA4NDg5NzA0NX0.1wFaOihsBx5dMkVzHviqDEwAKd9EDnNIr1WqpPVgJLY';
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        // --- 4. STARTUP ---
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = 'auth.html'; return; }
            currentUser = session.user;
            loadProfile();
        });

        // --- 5. LOAD PROFILE ---
        async function loadProfile() {
            let { data } = await client.from('profiles').select('*').eq('email', currentUser.email).single();
            
            // STRICT REDIRECT IF DELETED
            if (!data) {
                await client.auth.signOut();
                window.location.href = 'auth.html';
                return;
            }

            document.getElementById('welcome-msg').innerText = `${msg}, ${data.first_name}`;
            document.getElementById('p-fname').value = data.first_name || '';
            document.getElementById('p-lname').value = data.last_name || '';
            document.getElementById('p-regno').value = data.reg_no || '';
            document.getElementById('p-uni').value = data.university || '';
            document.getElementById('p-fac').value = data.faculty || '';
            document.getElementById('p-gender').value = data.gender || '';
            document.getElementById('p-dob').value = data.birthdate || '';
            document.getElementById('p-status').value = data.status || 'Single';
            document.getElementById('p-bio').value = data.bio || '';
            if (data.socials) {
                document.getElementById('p-fb').value = data.socials.fb || '';
                document.getElementById('p-wa').value = data.socials.wa || '';
                document.getElementById('p-ig').value = data.socials.ig || '';
            }
        }

        // --- 6. UPDATE ---
        async function updateProfile() {
            const updates = {
                status: document.getElementById('p-status').value,
                bio: document.getElementById('p-bio').value,
                socials: { 
                    fb: document.getElementById('p-fb').value, 
                    wa: document.getElementById('p-wa').value,
                    ig: document.getElementById('p-ig').value
                }
            };
            const { error } = await client.from('profiles').update(updates).eq('email', currentUser.email);
            if (error) showToast(error.message, "error");
            else showToast("Profile Updated Successfully!", "success");
        }

        // --- 7. DELETE ACCOUNT ---
        function openDeleteModal() { document.getElementById('deleteModal').style.display = 'flex'; }
        
        async function confirmDeleteAccount() {
            const input = document.getElementById('delete-confirm-input').value;
            if(input !== "DELETE") { showToast("Type DELETE to confirm.", "error"); return; }

            const { error } = await client.from('profiles').delete().eq('email', currentUser.email);
            
            if(error) {
                showToast(error.message, "error");
            } else {
                showToast("Account Deleted. Goodbye!", "success");
                setTimeout(async () => {
                    await client.auth.signOut();
                    window.location.href = 'auth.html';
                }, 1500);
            }
        }

        // --- 8. SEARCH ---
        async function performSearch() {
            const name = document.getElementById('search-name').value;
            const uni = document.getElementById('filter-uni').value;
            const fac = document.getElementById('filter-faculty').value;
            const gender = document.getElementById('filter-gender').value;
            const ageRange = document.getElementById('filter-age').value;

            const grid = document.getElementById('results-grid');
            grid.innerHTML = "<p style='color:#ccc; text-align:center;'>Searching...</p>";

            let query = client.from('profiles').select('*').neq('email', currentUser.email);

            if (name) query = query.or(`first_name.ilike.%${name}%,last_name.ilike.%${name}%`);
            if (uni) query = query.eq('university', uni);
            if (fac) query = query.eq('faculty', fac);
            if (gender) query = query.eq('gender', gender);

            if (ageRange) {
                const today = new Date();
                const year = today.getFullYear();
                let minAge = 0, maxAge = 100;
                if (ageRange === '18-21') { minAge = 18; maxAge = 21; }
                else if (ageRange === '22-24') { minAge = 22; maxAge = 24; }
                else if (ageRange === '25+') { minAge = 25; maxAge = 100; }

                const maxBirthDate = new Date(year - minAge, today.getMonth(), today.getDate()).toISOString();
                const minBirthDate = new Date(year - maxAge - 1, today.getMonth(), today.getDate()).toISOString();
                query = query.lte('birthdate', maxBirthDate).gte('birthdate', minBirthDate);
            }

            const { data: users, error } = await query;
            if (error || !users.length) { grid.innerHTML = "<p style='color:#ccc; text-align:center;'>No matches found.</p>"; return; }
            
            grid.innerHTML = "";
            users.forEach(u => {
                const fullName = `${u.first_name} ${u.last_name}`;
                let age = "Unknown Age";
                if(u.birthdate) {
                    const diff = Date.now() - new Date(u.birthdate).getTime();
                    age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25)) + " Years";
                }
                const bio = encodeURIComponent(u.bio || "");
                const social = encodeURIComponent(JSON.stringify(u.socials || {}));
                
                grid.innerHTML += `
                <div class="user-card">
                    <h3>${fullName}</h3>
                    <p style="margin-bottom:5px;">${u.faculty || 'Unknown'}</p>
                    <p style="font-size:0.75rem; color:#888;">${u.gender || '?'} â€¢ ${age}</p>
                    <button class="btn-save" style="float:none; font-size:0.8rem; padding:8px 15px;" 
                        onclick="openModal('${fullName}', '${u.faculty}', '${bio}', '${social}', '${u.id}', '${age}', '${u.gender}')">
                        View Profile
                    </button>
                </div>`;
            });
        }

        function openModal(name, fac, bioEnc, socEnc, id, age, gender) {
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-faculty').innerText = fac || "";
            document.getElementById('m-details').innerText = `${age} â€¢ ${gender || 'Unknown'}`;
            document.getElementById('m-bio').innerText = decodeURIComponent(bioEnc) || "No bio.";
            document.getElementById('m-userid').value = id;
            
            const soc = JSON.parse(decodeURIComponent(socEnc));
            document.getElementById('m-fb').href = soc.fb || '#';
            document.getElementById('m-wa').href = soc.wa ? `https://wa.me/${soc.wa}` : '#';
            document.getElementById('m-ig').href = soc.ig ? `https://instagram.com/${soc.ig}` : '#';
            
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        async function sendCrushRequestFromModal() {
            const receiver = document.getElementById('m-userid').value;
            const { error } = await client.from('notifications').insert({
                sender_id: currentUser.id, receiver_id: receiver, type: 'crush_request'
            });
            if (error) showToast("Error sending request", "error");
            else { showToast("Crush Request Sent! ðŸ’˜", "success"); closeModal('profileModal'); }
        }

        function switchTab(section, el) {
            document.getElementById('profile-section').style.display = 'none';
            document.getElementById('search-section').style.display = 'none';
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            if (section === 'profile') document.getElementById('profile-section').style.display = 'block';
            else document.getElementById('search-section').style.display = 'block';
            el.classList.add('active');
        }

        async function logout() { await client.auth.signOut(); window.location.href = 'auth.html'; }
    </script>
</body>
</html>
