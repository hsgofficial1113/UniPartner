<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniPartner | Chat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">

    <style>
        /* --- THEME --- */
        :root {
            --bg-dark: #000000;
            --accent: #bc13fe; 
            --accent-glow: rgba(188, 19, 254, 0.5);
            --success: #00ff88;
            --text-main: #ffffff;
            --border: #333;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-body); }
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: 80px; background: #050505; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            flex-shrink: 0;
        }
        .nav-icon {
            color: #666; font-size: 1.5rem; margin-bottom: 30px; cursor: pointer; transition: 0.3s;
            width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            text-decoration: none;
        }
        .nav-icon:hover, .nav-icon.active { background: rgba(188, 19, 254, 0.1); color: var(--accent); }

        /* MAIN LAYOUT */
        .chat-container { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        /* 1. LEFT: USER LIST */
        .contact-list {
            width: 320px; background: #0a0a0a; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 5;
        }

        /* 2. RIGHT: EMPTY STATE (WhatsApp Style) */
        .empty-state {
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            background: #000; text-align: center; color: #555;
            z-index: 1; /* Lowest layer */
        }
        .empty-icon { font-size: 5rem; margin-bottom: 20px; color: #222; }

        /* 3. RIGHT: CHAT AREA (Hidden initially) */
        .chat-area { 
            display: none; /* HIDDEN BY DEFAULT */
            flex: 1; flex-direction: column; 
            background: #000; position: relative; z-index: 10;
        }

        /* LIST STYLING */
        .search-bar { padding: 20px; border-bottom: 1px solid var(--border); }
        .search-bar input {
            width: 100%; background: #1a1a1a; border: 1px solid #333; padding: 12px 15px;
            border-radius: 8px; color: white; outline: none; font-size: 1rem;
        }
        .users-scroll { flex: 1; overflow-y: auto; }
        
        .user-item {
            display: flex; align-items: center; gap: 15px; padding: 15px 20px;
            cursor: pointer; transition: 0.2s; border-bottom: 1px solid #1a1a1a;
        }
        .user-item:hover { background: rgba(188, 19, 254, 0.05); }
        .u-avatar { width: 50px; height: 50px; border-radius: 50%; background: #222; background-size: cover; border: 2px solid var(--border); flex-shrink: 0; }
        .u-info h4 { font-size: 0.95rem; color: #eee; margin-bottom: 4px; }
        .u-info p { font-size: 0.8rem; color: #666; }

        /* CHAT HEADER */
        .chat-header {
            padding: 10px 20px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10,10,10,0.95); height: 70px;
        }
        .header-left { display: flex; align-items: center; gap: 10px; }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .chat-header h3 { font-size: 1rem; margin: 0; }
        
        .status-badge { font-size: 0.7rem; display: flex; align-items: center; gap: 5px; color: #888; }
        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
        .dot.online { background: var(--success); box-shadow: 0 0 5px var(--success); }
        .dot.offline { background: #555; }

        /* TOGGLE */
        .toggle-wrapper { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: #888; }
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); box-shadow: 0 0 10px var(--accent-glow); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* MESSAGES */
        .messages-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 18px; font-size: 1rem; line-height: 1.4; word-wrap: break-word; }
        .msg.sent { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.received { align-self: flex-start; background: #222; color: #ddd; border-bottom-left-radius: 4px; }
        .msg-time { font-size: 0.65rem; opacity: 0.7; margin-top: 5px; text-align: right; }

        /* INPUT */
        .input-area { padding: 15px; border-top: 1px solid var(--border); background: #0a0a0a; display: flex; gap: 10px; align-items: center; }
        .input-area input { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 14px 20px; border-radius: 50px; color: white; outline: none; font-size: 1rem; }
        .send-btn { width: 50px; height: 50px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; border: none; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }

        /* MOBILE BOTTOM NAV */
        .bottom-nav { display: none; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .sidebar { display: none; } 
            .empty-state { display: none; } /* No empty state on mobile */
            .contact-list { width: 100%; } 
            
            /* Slide Animation for Mobile */
            .chat-area { 
                display: flex; /* Always 'display: flex' on mobile but hidden via transform */
                position: fixed; inset: 0; z-index: 50; 
                transform: translateX(100%); 
                transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            }
            .chat-area.active { transform: translateX(0%); }

            .bottom-nav {
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
                background: #000; border-top: 1px solid #333; justify-content: space-around;
                align-items: center; z-index: 40;
            }
            .bottom-nav a { font-size: 1.4rem; color: #666; transition: 0.2s; }
            .bottom-nav a.active { color: var(--accent); }
            
            .users-scroll { padding-bottom: 70px; }
        }
    </style>
</head>
<body>

    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <div class="sidebar">
        <a href="dashboard.html" class="nav-icon"><i class="fa-solid fa-graduation-cap"></i></a>
        <a href="dashboard.html" class="nav-icon"><i class="fa-regular fa-id-card"></i></a>
        <a href="matching.html" class="nav-icon"><i class="fa-solid fa-heart-pulse"></i></a>
        <div class="nav-icon active"><i class="fa-regular fa-comments"></i></div>
    </div>

    <div class="bottom-nav">
        <a href="dashboard.html"><i class="fa-solid fa-graduation-cap"></i></a>
        <a href="matching.html"><i class="fa-solid fa-heart-pulse"></i></a>
        <a href="#" class="active"><i class="fa-solid fa-comments"></i></a>
        <a href="dashboard.html"><i class="fa-regular fa-user"></i></a>
    </div>

    <div class="chat-container">
        
        <div class="contact-list" id="contact-list">
            <div class="search-bar">
                <input type="text" id="search-user" placeholder="Search..." onkeyup="filterUsers()">
            </div>
            <div class="users-scroll" id="users-grid">
                <p style="text-align:center; color:#555; margin-top:20px;">Loading...</p>
            </div>
        </div>

        <div class="empty-state" id="empty-state">
            <i class="fa-regular fa-comments empty-icon"></i>
            <h2 style="font-family:'Syncopate',sans-serif; letter-spacing:2px; margin-bottom:10px;">UniPartner</h2>
            <p>Select a student to start chatting</p>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="chat-header">
                <div class="header-left">
                    <i class="fa-solid fa-arrow-left back-btn-mobile" style="cursor:pointer; font-size:1.2rem; color:#ccc;" onclick="closeChat()"></i>
                    <div class="u-avatar" id="chat-header-pic" style="width:35px; height:35px;"></div>
                    <div>
                        <h3 id="chat-header-name">User</h3>
                        <div class="status-badge" id="chat-header-status">Offline</div>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="toggle-wrapper">
                        <i class="fa-solid fa-mask" id="mask-icon"></i>
                        <label class="switch">
                            <input type="checkbox" id="anon-toggle" onchange="toggleTheme()">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="messages-box" id="messages-box"></div>

            <div class="input-area">
                <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button class="send-btn" id="send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://qfphldkagncbdayxbwkm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFmcGhsZGthZ25jYmRheXhid2ttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMjEwNDUsImV4cCI6MjA4NDg5NzA0NX0.1wFaOihsBx5dMkVzHviqDEwAKd9EDnNIr1WqpPVgJLY';
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let activeChatUser = null;
        let messageSubscription = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await client.auth.getSession();
            if (!session) { window.location.href = 'auth.html'; return; }
            currentUser = session.user;
            
            updateMyStatus();
            setInterval(updateMyStatus, 60000); 

            await loadUsers(); 

            // Auto-Open Logic
            const pendingUserId = localStorage.getItem('active_chat_user');
            if (pendingUserId) {
                const { data: targetUser } = await client.from('profiles').select('*').eq('id', pendingUserId).single();
                if (targetUser) {
                    const pic = targetUser.avatar_url || `https://api.dicebear.com/9.x/avataaars/svg?seed=${targetUser.first_name}`;
                    const name = `${targetUser.first_name} ${targetUser.last_name}`;
                    openChat(pendingUserId, name, pic);
                }
                localStorage.removeItem('active_chat_user');
            }
        });

        async function updateMyStatus() {
            await client.from('profiles').update({ last_seen: new Date().toISOString() }).eq('id', currentUser.id);
        }

        async function loadUsers() {
            const { data: users } = await client.from('profiles').select('*').neq('email', currentUser.email);
            const grid = document.getElementById('users-grid');
            grid.innerHTML = "";
            if (users) {
                users.forEach(u => {
                    const pic = u.avatar_url || `https://api.dicebear.com/9.x/avataaars/svg?seed=${u.first_name}`;
                    grid.innerHTML += `
                    <div class="user-item" onclick="openChat('${u.id}', '${u.first_name} ${u.last_name}', '${pic}')">
                        <div class="u-avatar" style="background-image: url('${pic}')"></div>
                        <div class="u-info">
                            <h4>${u.first_name} ${u.last_name}</h4>
                            <p>${u.faculty}</p>
                        </div>
                    </div>`;
                });
            }
        }

        async function openChat(userId, name, pic) {
            activeChatUser = userId;
            
            // UI Updates
            document.getElementById('chat-header-name').innerText = name;
            document.getElementById('chat-header-pic').style.backgroundImage = `url('${pic}')`;
            
            // HIDE EMPTY STATE, SHOW CHAT
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            
            // MOBILE ANIMATION
            setTimeout(() => { document.getElementById('chat-area').classList.add('active'); }, 10);

            // CHECK STATUS
            const { data: userProfile } = await client.from('profiles').select('last_seen').eq('id', userId).single();
            const now = new Date();
            const seen = userProfile ? new Date(userProfile.last_seen) : new Date(0);
            const diffMins = (now - seen) / 1000 / 60;
            const statusEl = document.getElementById('chat-header-status');
            
            if (diffMins < 2) statusEl.innerHTML = `<span class="dot online"></span> Online`;
            else statusEl.innerHTML = `<span class="dot offline"></span> Offline`;

            loadMessages();
            subscribeToMessages();
        }

        function closeChat() {
            activeChatUser = null;
            
            // DESKTOP: Show empty state again
            if(window.innerWidth > 768) {
                document.getElementById('chat-area').style.display = 'none';
                document.getElementById('empty-state').style.display = 'flex';
            } else {
                // MOBILE: Slide out
                document.getElementById('chat-area').classList.remove('active');
            }

            if(messageSubscription) client.removeChannel(messageSubscription);
        }

        function toggleTheme() {
            const isAnon = document.getElementById('anon-toggle').checked;
            const btn = document.getElementById('send-btn');
            const icon = document.getElementById('mask-icon');
            
            if (isAnon) {
                btn.style.background = '#ff0055'; 
                icon.style.color = '#ff0055';
                document.getElementById('msg-input').placeholder = "Type a secret message...";
            } else {
                btn.style.background = '#bc13fe'; 
                icon.style.color = '#888';
                document.getElementById('msg-input').placeholder = "Type a message...";
            }
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !activeChatUser) return;
            
            const isAnon = document.getElementById('anon-toggle').checked;
            input.value = ""; 

            if (isAnon) {
                const { error } = await client.from('notifications').insert({
                    sender_id: currentUser.id, receiver_id: activeChatUser, 
                    type: 'anon_message', is_anonymous: true, content: text
                });
                if(!error) showToast("Secret sent! ðŸ¤«", "secret");
            } else {
                await client.from('messages').insert({ 
                    content: text, sender_id: currentUser.id, receiver_id: activeChatUser 
                });
            }
        }

        async function loadMessages() {
            const box = document.getElementById('messages-box');
            box.innerHTML = '';
            const { data: msgs } = await client.from('messages')
                .select('*')
                .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${activeChatUser}),and(sender_id.eq.${activeChatUser},receiver_id.eq.${currentUser.id})`)
                .order('created_at', { ascending: true });

            if(msgs) msgs.forEach(m => renderMessage(m));
            scrollToBottom();
        }

        function renderMessage(msg) {
            const box = document.getElementById('messages-box');
            const isMe = msg.sender_id === currentUser.id;
            const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            div.innerHTML = `${msg.content}<div class="msg-time">${time}</div>`;
            box.appendChild(div);
            scrollToBottom();
        }

        function subscribeToMessages() {
            if (messageSubscription) client.removeChannel(messageSubscription);
            messageSubscription = client.channel('chat-room')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    const msg = payload.new;
                    if ((msg.sender_id === currentUser.id && msg.receiver_id === activeChatUser) || (msg.sender_id === activeChatUser && msg.receiver_id === currentUser.id)) {
                        renderMessage(msg);
                    }
                }).subscribe();
        }

        function scrollToBottom() { const box = document.getElementById('messages-box'); box.scrollTop = box.scrollHeight; }
        function handleEnter(e) { if (e.key === 'Enter') sendMessage(); }
        
        function showToast(msg, type) {
            const div = document.getElementById('toast-container');
            const color = type === 'secret' ? '#ff0055' : '#00ff88';
            div.innerHTML = `<div style="background:${color}; color:black; padding:10px 20px; border-radius:10px; margin-bottom:10px;">${msg}</div>`;
            setTimeout(() => div.innerHTML = '', 3000);
        }

        function filterUsers() {
            const term = document.getElementById('search-user').value.toLowerCase();
            document.querySelectorAll('.user-item').forEach(item => {
                const name = item.querySelector('h4').innerText.toLowerCase();
                item.style.display = name.includes(term) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
