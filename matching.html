<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPartner | Coming Soon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #000000;
            --accent: #bc13fe;
            --accent-glow: rgba(188, 19, 254, 0.6);
            --text-main: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at 50% 50%, #0d001a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            overflow: hidden;
            text-align: center;
        }

        /* ANIMATED ICON CONTAINER */
        .construction-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 40px;
        }

        .gear {
            position: absolute;
            color: #333;
            font-size: 4rem;
            animation: spin 4s linear infinite;
        }
        .gear.one { top: 0; left: 0; color: #222; }
        .gear.two { bottom: 0; right: 0; font-size: 3.5rem; animation-direction: reverse; color: #222; }

        .heart-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--accent);
            animation: beat 1.5s ease-in-out infinite;
            z-index: 10;
            text-shadow: 0 0 20px var(--accent-glow);
        }

        /* TEXT STYLES */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            font-size: 1.1rem;
            max-width: 400px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 300px;
            height: 6px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 40px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 50%;
            background: var(--accent);
            border-radius: 10px;
            position: absolute;
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px var(--accent);
        }

        /* BUTTON */
        .back-btn {
            text-decoration: none;
            padding: 12px 30px;
            border: 1px solid #333;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
        }
        .back-btn:hover {
            border-color: var(--accent);
            background: rgba(188, 19, 254, 0.1);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        /* KEYFRAMES */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes beat { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } }
        @keyframes loading { 
            0% { left: -50%; } 
            100% { left: 100%; } 
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="construction-box">
        <i class="fa-solid fa-gear gear one"></i>
        <i class="fa-solid fa-heart heart-icon"></i>
        <i class="fa-solid fa-gear gear two"></i>
    </div>

    <h1>Coming Soon</h1>
    
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <p>Our matching algorithm is currently in the workshop. We are tuning the engine to help you find your perfect campus connection.</p>

    <a href="dashboard.html" class="back-btn">Back to Dashboard</a>

</body>
</html>
